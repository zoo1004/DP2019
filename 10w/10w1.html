<!DOCTYPE html><!-- 21961022 김윤주 -->
<html>
  <head>
    <meta charset="utf-8">
    <title>레이아웃 float 속성</title>
    <style>
      div {
        width:150px;
        height:80px;
        border:solid 1px #00ff00;
      }
      #box_a{
        float:left;
      }
      #box_b{
        float:right;
      }
    </style>

  </head>
  <body>
    <div id="box_a">박스 A</div>
    <div id="box_b">박스 B</div>
  </body>
</html>
