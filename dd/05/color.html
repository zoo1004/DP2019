<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>color 속성</title>
<style>
h3 {
	color:red;
}
p {
	color:#912bc5;
}
</style>
</head>
<body>
<h3>제비꽃</h3>
<p>제비꽃은 우리나라 전역의 산과 들에 자라는 다년생 풀로서 물 빠짐이 좋은 양지 혹은 반음지에서 자란다. 가장자리에 얕고 둔한 톱니가 있고 긴 잎자루가 있는 잎이 모여나며, 보라색 또는 짙은 자색의 한 송이 꽃이 한쪽을 향해 핀다.</p>
</body>
</html>
