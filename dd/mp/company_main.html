<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<title>포폴리오에 오신것을 환영합니다~~~</title>
<style>

}

    list-style-type:none;
}
#header {
    width:800px;
    height:95px;    
    position:relative;
    background-color:#2d3a4b;
}
#logo {
    position:absolute;
    top:30px;
    left:30px;
}
#top_menu {
    position:absolute;
    top:20px;
    left:632px;
    font-size: 11px;
    color:#ffffff;
}
#main_menu {
    position:absolute;
    top:55px;
    left:220px;

}

    display:inline;
    margin-left:30px;

    margin-top:20px;

    display:inline;
    margin-left:60px;

    height:90px;

      <li><img src="img/banner1.png"></li>
